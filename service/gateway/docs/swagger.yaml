paths:
  /attention:
    delete:
      consumes:
      - application/json
      description: 取消关注
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: delete_attention_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/FileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Response'
      summary: delete attention api
      tags:
      - attention
    post:
      consumes:
      - application/json
      description: 添加关注
      parameters:
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: create_attention_request
        in: body
        name: object
        required: true
        schema:
          $ref: '#/definitions/FileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/Response'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/Response'
      summary: create attention api
      tags:
      - attention
  /attention/list/{id}:
    get:
      consumes:
      - application/json
      description: 获取此用户的关注list
      parameters:
      - description: user_id
        in: path
        name: id
        required: true
        type: integer
      - description: token 用户令牌
        in: header
        name: Authorization
        required: true
        type: string
      - description: limit
        in: query
        name: limit
        type: integer
      - description: last_id
